        <div id="page-wrapper">

                <div class="col-lg-12">

                  <span style="color:red">{*{ userInfoStatus }*}</span>
                </div>

                <div class="col-lg-6 col-md-4">
                  <div class="panel panel-primary">
                    <div class="panel-heading">
                      <div class="row">

                      </div>
                    </div>
                  </div>
                 </div>
                <div class="col-lg-6 col-md-4">

                      </div>
                    </div>
                  </div>
                 </div>
                <div class="col-lg-6 col-md-4">
                  <div class="panel panel-primary">
                    <div class="panel-heading">
                      <div class="row">
                        <canvas tc-chartjs-doughnut chart-options="options" chart-data="dataSpaces"></canvas>
